<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信群二维码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .qr-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .qr-image {
            max-width: 300px;
            height: auto;
            margin: 1rem 0;
        }
        .refresh-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        {% if qrcode %}
            <h2 class="mb-4">{{ qrcode.name }}</h2>
            <img src="{{ qrcode.image_path }}" class="qr-image" alt="微信群二维码">
            <p class="mt-3">当前人数: {{ qrcode.current_members }}/{{ qrcode.max_members }}</p>
            {% if not single_mode %}
            <p class="refresh-text">页面每60秒自动刷新一次</p>
            <script>
                setTimeout(function() {
                    window.location.reload();
                }, 60000);
            </script>
            {% endif %}
        {% else %}
            <h2>暂无可用的群二维码</h2>
        {% endif %}
    </div>
</body>
</html>
